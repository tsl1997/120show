<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodi Balance Checker | XS Lab</title>
    
    <!-- 引入相同的图标库和字体 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 继承主页的核心变量 */
        :root {
            --bg-color: #08080a; 
            --text-primary: #ffffff; 
            --text-secondary: #94a3b8;
            --accent-pink: #FD52AA; 
            --accent-cyan: #00f2ea; 
            --accent-purple: #9d50bb;
            --accent-orange: #ff9a44;
            --accent-green: #10b981; /* 新增成功色 */
            --accent-red: #ef4444;   /* 新增错误色 */
            --card-bg: rgba(17, 18, 22, 0.6); 
            --card-border: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color); 
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% -20%, #1e1e2d 0%, #08080a 60%);
            padding: 40px 20px;
        }

        .container { 
            width: 100%; 
            max-width: 900px; 
            margin: 0 auto; 
            animation: fadeInUp 0.8s ease-out;
        }

        /* 头部样式 */
        header {
            text-align: center;
            margin-bottom: 50px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .back-link:hover { color: var(--accent-cyan); transform: translateX(-5px); }

        h1 { 
            font-size: 3rem; 
            font-weight: 900; 
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 30%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle { color: var(--text-secondary); letter-spacing: 1px; }

        /* 卡片容器 - 继承主页卡片风格 */
        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        /* 顶部光效装饰 */
        .glass-panel::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
            opacity: 0.5;
        }

        /* 表单元素 */
        .form-group { margin-bottom: 25px; }
        
        label {
            display: block;
            color: var(--accent-cyan);
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        input[type="text"], textarea {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--card-border);
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace; /* 代码风格字体 */
            font-size: 0.95rem;
            transition: 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 2px rgba(0, 242, 234, 0.1);
            background: rgba(0,0,0,0.5);
        }

        textarea { resize: vertical; min-height: 180px; }

        .helper-text {
            text-align: right;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* 按钮样式 */
        .btn-group { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #checkBtn {
            background: linear-gradient(90deg, var(--accent-cyan), #00c2bb);
            color: #000;
        }
        #checkBtn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 242, 234, 0.2); }
        #checkBtn:disabled { background: var(--text-secondary); cursor: not-allowed; opacity: 0.5; transform: none; }

        #downloadBtn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
            display: none;
        }
        #downloadBtn:hover { background: var(--accent-green); color: #000; }

        /* 进度条 */
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        .progress-header {
            display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 8px;
        }
        .progress-track {
            width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden;
        }
        .progress-fill {
            height: 100%; width: 0%; background: var(--accent-cyan); transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--accent-cyan);
        }

        /* 统计面板 */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--card-border);
            display: none; /* 初始隐藏 */
        }
        .stat-card {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
        }
        .stat-value { font-size: 1.8rem; font-weight: 800; color: #fff; display: block; margin-bottom: 5px; }
        .stat-label { font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase; }

        /* 结果表格 */
        .table-container {
            margin-top: 40px;
            overflow-x: auto;
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { 
            text-align: left; padding: 15px; 
            color: var(--text-secondary); font-weight: 600; 
            border-bottom: 1px solid var(--card-border);
        }
        td { 
            padding: 15px; 
            border-bottom: 1px solid rgba(255,255,255,0.03); 
            font-family: 'JetBrains Mono', monospace;
        }
        tr:last-child td { border-bottom: none; }
        
        .val-eth { color: var(--accent-green); font-weight: 700; text-shadow: 0 0 10px rgba(16, 185, 129, 0.2); }
        .val-zero { color: var(--text-secondary); opacity: 0.5; }
        .addr-invalid { color: var(--accent-red); text-decoration: line-through; opacity: 0.7; }

        /* 动画 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .spinner {
            display: inline-block; width: 18px; height: 18px;
            border: 2px solid rgba(0,0,0,0.1); border-top-color: #000;
            border-radius: 50%; animation: spin 1s infinite linear;
            margin-right: 8px; vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div class="container">
    <header>
        <a href="../index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> 返回实验室</a>
        <h1>HOODI CHECKER</h1>
        <p class="subtitle">Batch Wallet Balance Scanner / 批量余额检测终端</p>
    </header>

    <div class="glass-panel">
        
        <div class="form-group">
            <label><i class="fa-solid fa-network-wired"></i> RPC 节点</label>
            <input type="text" id="rpcUrl" value="https://0xrpc.io/hoodi" placeholder="Network Endpoint">
        </div>

        <div class="form-group">
            <label><i class="fa-solid fa-wallet"></i> 钱包地址 (Max 1000)</label>
            <textarea id="addressInput" placeholder="0x...&#10;0x...&#10;..."></textarea>
            <div class="helper-text" id="counter">0 / 1000 行</div>
        </div>

        <div class="btn-group">
            <button id="checkBtn" onclick="startCheck()">
                <i class="fa-solid fa-bolt"></i> 开始扫描
            </button>
            
            <div class="progress-container" id="progressWrapper">
                <div class="progress-header">
                    <span>SCANNING...</span>
                    <span id="progressText">0/0</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>
        </div>

        <div class="stats-grid" id="statsPanel">
            <div class="stat-card">
                <span class="stat-value" id="totalFunded" style="color: var(--accent-green)">0</span>
                <span class="stat-label">Active Wallets</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="totalBalance">0</span>
                <span class="stat-label">Total ETH</span>
            </div>
        </div>
        
        <div class="btn-group">
            <button id="downloadBtn" onclick="downloadCSV()">
                <i class="fa-solid fa-download"></i> 导出结果 (CSV)
            </button>
        </div>

        <div class="table-container" id="resultArea">
            <!-- JS 渲染表格 -->
        </div>

    </div>
</div>

<script>
    // 逻辑层：与之前的 V2.0 保持一致，适配新UI ID
    const MAX_LINES = 1000;
    const rpcInput = document.getElementById('rpcUrl');
    const addressInput = document.getElementById('addressInput');
    const counterEl = document.getElementById('counter');
    const checkBtn = document.getElementById('checkBtn');
    const resultArea = document.getElementById('resultArea');
    const statsPanel = document.getElementById('statsPanel');
    const totalFundedEl = document.getElementById('totalFunded');
    const totalBalanceEl = document.getElementById('totalBalance');
    const downloadBtn = document.getElementById('downloadBtn');
    const progressWrapper = document.getElementById('progressWrapper');
    const progressText = document.getElementById('progressText');
    const progressBar = document.getElementById('progressBar');

    let csvData = []; 

    addressInput.addEventListener('input', () => {
        const lines = addressInput.value.split('\n').filter(l => l.trim() !== '').length;
        counterEl.textContent = `${lines} / ${MAX_LINES} LINES`;
        if (lines > MAX_LINES) {
            counterEl.style.color = 'var(--accent-red)';
            checkBtn.disabled = true;
        } else {
            counterEl.style.color = 'var(--text-secondary)';
            checkBtn.disabled = false;
        }
    });

    async function startCheck() {
        const rpc = rpcInput.value.trim();
        const rawText = addressInput.value;
        if (!rpc) { alert("请输入 RPC URL"); return; }
        
        let addresses = rawText.split('\n').map(l => l.trim()).filter(l => l !== '');
        if (addresses.length === 0) { alert("请至少输入一个地址"); return; }
        if (addresses.length > MAX_LINES) { alert("地址超限"); return; }

        // Init UI
        setLoading(true);
        resultArea.innerHTML = '';
        statsPanel.style.display = 'none';
        downloadBtn.style.display = 'none';
        csvData = [];
        
        const table = document.createElement('table');
        table.innerHTML = `<thead><tr><th>WALLET ADDRESS</th><th>BALANCE (ETH)</th></tr></thead><tbody id="resultBody"></tbody>`;
        resultArea.appendChild(table);
        const tbody = document.getElementById('resultBody');

        let fundedCount = 0;
        let totalBalanceWei = BigInt(0);
        let processedCount = 0;

        progressWrapper.style.display = 'block';
        updateProgress(0, addresses.length);

        // Batch Process
        const promises = addresses.map(async (addr) => {
            const row = document.createElement('tr');
            let ethVal = "0";

            if (!isValidEthAddress(addr)) {
                row.innerHTML = `<td class="addr-invalid">${addr} <i class="fa-solid fa-triangle-exclamation"></i></td><td>-</td>`;
            } else {
                try {
                    const balanceWeiHex = await fetchBalance(rpc, addr);
                    const balanceWei = BigInt(balanceWeiHex);
                    ethVal = formatWeiToEth(balanceWei);
                    
                    if (balanceWei > 0n) {
                        fundedCount++;
                        totalBalanceWei += balanceWei;
                        csvData.push({ address: addr, balance: ethVal });
                        row.innerHTML = `<td>${addr}</td><td class="val-eth">${ethVal}</td>`;
                    } else {
                        row.innerHTML = `<td>${addr}</td><td class="val-zero">0.00</td>`;
                    }
                } catch (error) {
                    console.error(error);
                    row.innerHTML = `<td>${addr}</td><td style="color:var(--accent-red)">Error</td>`;
                }
            }
            
            processedCount++;
            updateProgress(processedCount, addresses.length);
            tbody.appendChild(row); // 实时追加，不等待全部
        });

        await Promise.all(promises);

        // Finalize
        totalFundedEl.textContent = fundedCount;
        totalBalanceEl.textContent = formatWeiToEth(totalBalanceWei);
        statsPanel.style.display = 'grid';
        if (csvData.length > 0) downloadBtn.style.display = 'block';
        
        setLoading(false);
    }

    function updateProgress(current, total) {
        progressText.textContent = `${current}/${total}`;
        progressBar.style.width = `${Math.round((current/total)*100)}%`;
    }

    function downloadCSV() {
        let csvContent = "Address,Balance(ETH)\n";
        csvData.forEach(i => csvContent += `${i.address},${i.balance}\n`);
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `hoodi_balances_${new Date().toISOString().slice(0,10)}.csv`;
        link.click();
    }

    async function fetchBalance(rpc, addr) {
        const res = await fetch(rpc, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({jsonrpc:"2.0", method:"eth_getBalance", params:[addr, "latest"], id:1})
        });
        const data = await res.json();
        return data.result;
    }

    function isValidEthAddress(addr) { return /^0x[a-fA-F0-9]{40}$/.test(addr); }
    
    function formatWeiToEth(wei) {
        if (wei === 0n) return "0";
        const div = 1000000000000000000n;
        const intPart = wei / div;
        let decPart = (wei % div).toString().padStart(18, '0').substring(0, 6).replace(/0+$/, '');
        return decPart ? `${intPart}.${decPart}` : intPart.toString();
    }

    function setLoading(isLoading) {
        if (isLoading) {
            checkBtn.disabled = true;
            checkBtn.innerHTML = '<span class="spinner"></span> SCANNING...';
        } else {
            checkBtn.disabled = false;
            checkBtn.innerHTML = '<i class="fa-solid fa-bolt"></i> 开始扫描';
            setTimeout(() => { if(!checkBtn.disabled) progressWrapper.style.display = 'none'; }, 2000);
        }
    }
</script>

</body>
</html>
