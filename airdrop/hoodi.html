<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodi Balance Checker | XS Lab</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 核心视觉风格 (保持不变) --- */
        :root {
            --bg-color: #08080a; 
            --text-primary: #ffffff; 
            --text-secondary: #94a3b8;
            --accent-cyan: #00f2ea; 
            --accent-green: #10b981; 
            --accent-red: #ef4444;
            --card-bg: rgba(17, 18, 22, 0.6); 
            --card-border: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color); 
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% -20%, #1e1e2d 0%, #08080a 60%);
            padding: 40px 20px;
        }

        .container { 
            width: 100%; max-width: 900px; margin: 0 auto; 
            animation: fadeInUp 0.8s ease-out;
        }

        header { text-align: center; margin-bottom: 50px; }

        .back-link {
            display: inline-block; margin-bottom: 20px; color: var(--text-secondary);
            text-decoration: none; font-size: 0.9rem; transition: 0.3s;
        }
        .back-link:hover { color: var(--accent-cyan); transform: translateX(-5px); }

        h1 { 
            font-size: 3rem; font-weight: 900; margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 30%, #94a3b8 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        p.subtitle { color: var(--text-secondary); letter-spacing: 1px; }

        /* 玻璃拟态卡片 */
        .glass-panel {
            background: var(--card-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--card-border); border-radius: 32px;
            padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative; overflow: hidden;
        }
        .glass-panel::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent); opacity: 0.5;
        }

        /* 表单控件 */
        .form-group { margin-bottom: 25px; }
        
        label {
            display: block; color: var(--accent-cyan); font-size: 0.85rem;
            font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px;
        }

        input[type="text"], textarea {
            width: 100%; background: var(--input-bg); border: 1px solid var(--card-border);
            color: #fff; padding: 15px; border-radius: 12px;
            font-family: 'JetBrains Mono', monospace; font-size: 0.95rem; transition: 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none; border-color: var(--accent-cyan);
            box-shadow: 0 0 0 2px rgba(0, 242, 234, 0.1); background: rgba(0,0,0,0.5);
        }
        textarea { resize: vertical; min-height: 180px; }

        .helper-text {
            text-align: right; font-size: 0.8rem; color: var(--text-secondary); margin-top: 8px;
        }

        /* 控制区 */
        .control-panel { margin-top: 30px; display: flex; flex-direction: column; gap: 20px; }

        button {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase; letter-spacing: 1px;
        }

        #checkBtn {
            background: linear-gradient(90deg, var(--accent-cyan), #00c2bb); color: #000;
        }
        #checkBtn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 242, 234, 0.2); }
        #checkBtn:disabled { background: var(--text-secondary); cursor: not-allowed; opacity: 0.5; transform: none; }

        /* 下载按钮 */
        #downloadBtn {
            background: rgba(16, 185, 129, 0.1); border: 1px solid var(--accent-green);
            color: var(--accent-green); display: none;
        }
        #downloadBtn:hover { background: var(--accent-green); color: #000; }

        /* 进度条 */
        .progress-container { margin-top: 10px; display: none; }
        .progress-header {
            display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 8px;
        }
        .progress-track {
            width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden;
        }
        .progress-fill {
            height: 100%; width: 0%; background: var(--accent-cyan); transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--accent-cyan);
        }

        /* 统计看板 */
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
            margin-top: 30px; padding-top: 30px; border-top: 1px solid var(--card-border);
            display: none;
        }
        .stat-card {
            background: rgba(255,255,255,0.03); padding: 20px; border-radius: 16px; text-align: center;
        }
        .stat-value { font-size: 1.8rem; font-weight: 800; color: #fff; display: block; margin-bottom: 5px; }
        .stat-label { font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase; }

        /* 结果列表 */
        .table-container { margin-top: 40px; overflow-x: auto; max-height: 500px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { 
            text-align: left; padding: 15px; position: sticky; top: 0; background: #131418; z-index: 10;
            color: var(--text-secondary); font-weight: 600; border-bottom: 1px solid var(--card-border);
        }
        td { 
            padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.03); 
            font-family: 'JetBrains Mono', monospace;
        }
        
        .val-eth { color: var(--accent-green); font-weight: 700; text-shadow: 0 0 10px rgba(16, 185, 129, 0.2); }
        .val-zero { color: var(--text-secondary); opacity: 0.3; }
        .addr-invalid { color: var(--accent-red); opacity: 0.7; text-decoration: line-through; }
        .status-error { color: var(--accent-orange); }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .spinner {
            display: inline-block; width: 18px; height: 18px;
            border: 2px solid rgba(0,0,0,0.1); border-top-color: #000;
            border-radius: 50%; animation: spin 1s infinite linear;
            margin-right: 8px; vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <a href="../index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> 返回实验室</a>
        <h1>HOODI CHECKER</h1>
        <p class="subtitle">Massive Wallet Balance Scanner / 万级地址并发检测</p>
    </header>

    <div class="glass-panel">
        
        <!-- 配置区域 -->
        <div class="form-group">
            <label><i class="fa-solid fa-network-wired"></i> RPC 节点 (RPC Node)</label>
            <input type="text" id="rpcUrl" value="https://0xrpc.io/hoodi" placeholder="Network Endpoint">
        </div>

        <div class="form-group">
            <label><i class="fa-solid fa-wallet"></i> 钱包地址列表 (Max 10000)</label>
            <textarea id="addressInput" placeholder="请粘贴地址，每行一个..."></textarea>
            <div class="helper-text" id="counter">0 / 10000 行</div>
        </div>

        <!-- 操作与进度 -->
        <div class="control-panel">
            <button id="checkBtn" onclick="startCheck()">
                <i class="fa-solid fa-bolt"></i> 开始扫描
            </button>
            
            <div class="progress-container" id="progressWrapper">
                <div class="progress-header">
                    <span id="progressStatus">正在初始化...</span>
                    <span id="progressText">0/0</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>
        </div>

        <!-- 统计结果 -->
        <div class="stats-grid" id="statsPanel">
            <div class="stat-card">
                <span class="stat-value" id="totalFunded" style="color: var(--accent-green)">0</span>
                <span class="stat-label">有余额账户</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="totalBalance">0</span>
                <span class="stat-label">ETH 总额</span>
            </div>
        </div>

        <div class="control-panel" style="margin-top: 20px;">
            <button id="downloadBtn" onclick="downloadCSV()">
                <i class="fa-solid fa-download"></i> 导出有余额结果 (CSV)
            </button>
        </div>

        <!-- 详细列表 -->
        <div class="table-container" id="resultArea">
            <!-- 动态生成 -->
        </div>

    </div>
</div>

<script>
    // --- 配置常量 ---
    const MAX_LINES = 10000;      // 提升上限到 1万
    const BATCH_SIZE = 50;        // 每批次处理 50 个 (建议值：20-50)
    const BATCH_DELAY = 100;      // 每批次间隔 100ms (防止 RPC 封 IP)

    // --- DOM 元素 ---
    const rpcInput = document.getElementById('rpcUrl');
    const addressInput = document.getElementById('addressInput');
    const counterEl = document.getElementById('counter');
    const checkBtn = document.getElementById('checkBtn');
    const resultArea = document.getElementById('resultArea');
    const statsPanel = document.getElementById('statsPanel');
    const totalFundedEl = document.getElementById('totalFunded');
    const totalBalanceEl = document.getElementById('totalBalance');
    const downloadBtn = document.getElementById('downloadBtn');
    const progressWrapper = document.getElementById('progressWrapper');
    const progressText = document.getElementById('progressText');
    const progressBar = document.getElementById('progressBar');
    const progressStatus = document.getElementById('progressStatus');

    let csvData = []; 
    let isRunning = false;

    // --- 监听输入行数 ---
    addressInput.addEventListener('input', () => {
        const lines = addressInput.value.split('\n').filter(l => l.trim() !== '').length;
        counterEl.textContent = `${lines} / ${MAX_LINES} 行`;
        if (lines > MAX_LINES) {
            counterEl.style.color = 'var(--accent-red)';
            checkBtn.disabled = true;
            counterEl.textContent += " (已超限)";
        } else {
            counterEl.style.color = 'var(--text-secondary)';
            checkBtn.disabled = false;
        }
    });

    // --- 核心逻辑 ---
    async function startCheck() {
        if (isRunning) return;
        
        const rpc = rpcInput.value.trim();
        const rawText = addressInput.value;
        if (!rpc) { alert("RPC 地址不能为空"); return; }
        
        let addresses = rawText.split('\n').map(l => l.trim()).filter(l => l !== '');
        if (addresses.length === 0) { alert("请输入地址"); return; }
        if (addresses.length > MAX_LINES) { alert("地址数量超过限制"); return; }

        // 1. 初始化界面
        isRunning = true;
        setLoading(true);
        resultArea.innerHTML = '';
        statsPanel.style.display = 'none';
        downloadBtn.style.display = 'none';
        csvData = [];
        
        // 创建表头
        const table = document.createElement('table');
        table.innerHTML = `
            <thead>
                <tr>
                    <th style="width:60%">WALLET ADDRESS</th>
                    <th style="width:40%">BALANCE (ETH)</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        `;
        resultArea.appendChild(table);
        const tbody = document.getElementById('resultBody');

        // 统计变量
        let fundedCount = 0;
        let totalBalanceWei = BigInt(0);
        let processedCount = 0;
        const totalCount = addresses.length;

        progressWrapper.style.display = 'block';
        updateProgress(0, totalCount);

        // 2. 分批处理 (Batch Processing)
        // 将大数组切成小块
        for (let i = 0; i < totalCount; i += BATCH_SIZE) {
            const batch = addresses.slice(i, i + BATCH_SIZE);
            
            // 并发处理当前批次
            const batchPromises = batch.map(async (addr) => {
                const row = document.createElement('tr');
                let ethVal = "0";

                // 格式校验
                if (!isValidEthAddress(addr)) {
                    row.innerHTML = `<td class="addr-invalid">${addr}</td><td><span style="font-size:0.8em; color:#666">无效格式</span></td>`;
                } else {
                    try {
                        // 网络请求
                        const balanceWeiHex = await fetchBalance(rpc, addr);
                        
                        // 逻辑处理
                        const balanceWei = BigInt(balanceWeiHex);
                        ethVal = formatWeiToEth(balanceWei);
                        
                        if (balanceWei > 0n) {
                            fundedCount++;
                            totalBalanceWei += balanceWei;
                            csvData.push({ address: addr, balance: ethVal });
                            row.innerHTML = `<td>${addr}</td><td class="val-eth">${ethVal}</td>`;
                        } else {
                            row.innerHTML = `<td style="opacity:0.6">${addr}</td><td class="val-zero">0.00</td>`;
                        }
                    } catch (error) {
                        console.error(`Error fetching ${addr}:`, error);
                        // 错误也显示出来，不中断流程
                        row.innerHTML = `<td>${addr}</td><td class="status-error">RPC Error</td>`;
                    }
                }
                return row;
            });

            // 等待当前批次全部完成
            const rows = await Promise.all(batchPromises);
            
            // 渲染当前批次
            rows.forEach(row => tbody.appendChild(row));

            // 更新进度
            processedCount += batch.length;
            if(processedCount > totalCount) processedCount = totalCount; // 修正最后一次溢出
            updateProgress(processedCount, totalCount);
            
            // 实时更新统计（让用户看着数字在跳）
            totalFundedEl.textContent = fundedCount;
            totalBalanceEl.textContent = formatWeiToEth(totalBalanceWei);
            statsPanel.style.display = 'grid'; // 确保统计面板可见

            // 批次间隔休眠，防止 429
            if (i + BATCH_SIZE < totalCount) {
                await sleep(BATCH_DELAY); 
            }
        }

        // 3. 完成
        if (csvData.length > 0) downloadBtn.style.display = 'block';
        progressStatus.textContent = "检测完成";
        setLoading(false);
        isRunning = false;
    }

    // --- 工具函数 ---

    function updateProgress(current, total) {
        progressText.textContent = `${current}/${total}`;
        const pct = Math.round((current/total)*100);
        progressBar.style.width = `${pct}%`;
        progressStatus.textContent = `Scanning... (${pct}%)`;
    }

    // 简单的休眠函数
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function fetchBalance(rpc, addr) {
        const controller = new AbortController();
        const id = setTimeout(() => controller.abort(), 10000); // 10秒超时控制

        try {
            const res = await fetch(rpc, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    jsonrpc: "2.0",
                    method: "eth_getBalance",
                    params: [addr, "latest"],
                    id: 1
                }),
                signal: controller.signal
            });
            clearTimeout(id);
            
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const data = await res.json();
            if (data.error) throw new Error(data.error.message);
            return data.result;
        } catch (e) {
            clearTimeout(id);
            throw e;
        }
    }

    function downloadCSV() {
        if(csvData.length === 0) return alert("暂无数据可导出");
        let csvContent = "Address,Balance(ETH)\n";
        csvData.forEach(i => csvContent += `${i.address},${i.balance}\n`);
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        const dateStr = new Date().toISOString().replace(/[:.]/g, '-').slice(0,19);
        link.download = `Hoodi_Balances_${dateStr}.csv`;
        link.click();
    }

    function isValidEthAddress(addr) { return /^0x[a-fA-F0-9]{40}$/.test(addr); }
    
    function formatWeiToEth(wei) {
        if (wei === 0n) return "0";
        const div = 1000000000000000000n;
        const intPart = wei / div;
        let decPart = (wei % div).toString().padStart(18, '0').substring(0, 6).replace(/0+$/, '');
        return decPart ? `${intPart}.${decPart}` : intPart.toString();
    }

    function setLoading(isLoading) {
        if (isLoading) {
            checkBtn.disabled = true;
            checkBtn.innerHTML = '<span class="spinner"></span> 扫描中...';
            checkBtn.style.background = 'var(--text-secondary)';
        } else {
            checkBtn.disabled = false;
            checkBtn.innerHTML = '<i class="fa-solid fa-bolt"></i> 开始扫描';
            checkBtn.style.background = ''; // 恢复渐变
        }
    }
</script>

</body>
</html>
